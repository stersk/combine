## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.show-sql=true

## PostgreSQL
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=combineProxyServer

spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.baseline-on-migrate=true
spring.flyway.mixed=true

security.require-ssl=true

server.port=8080

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/combine-dev.p12

viber-service.server.address=stersk.ddns.net
viber-service.server.path=/vibServerDev/hs/viber/event/
viber-service.server.port=443
viber-service.server.scheme=https